server {
	listen 443 ssl;

	ssl_protocols  TLSv1.2 TLSv1.3;
    
	ssl_certificate /etc/ssl/certs/server.crt;
	ssl_certificate_key /etc/ssl/private/server_pkey.pem;

	root /var/www/html;
	server_name dongeunk.42.kr;
	index index.php index.html index.htm;

	location / {
		try_files $uri $uri/ /index.php?$args;
	}

 	location ~ \.php$ {
        include snippets/fastcgi-php.conf;

        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name; # 경로 수정
        fastcgi_pass wordpress:9000;

        fastcgi_connect_timeout 300; # 연결 타임아웃 증가
        fastcgi_send_timeout 300;   # 요청 전송 타임아웃 증가
        fastcgi_read_timeout 300;   # 응답 읽기 타임아웃 증가
        fastcgi_buffer_size 128k;   # 버퍼 크기 증가
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }
}
